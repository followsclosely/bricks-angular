<h4>LEGO Stores</h4>

<mat-tab-group animationDuration="0ms">
<mat-tab label="All Stores">All Stores</mat-tab>
<mat-tab label="Asia Pacific">Asia Pacific</mat-tab>
<mat-tab label="Europe">Europe</mat-tab>
<mat-tab label="North America" selected>North America</mat-tab>
<mat-tab label="South America">South America</mat-tab>
</mat-tab-group>

<div>
<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
  <mat-button-toggle>Basic</mat-button-toggle> &nbsp;
  <mat-button-toggle>Primary</mat-button-toggle> &nbsp;
  <mat-button-toggle>Accent</mat-button-toggle> &nbsp;
  <mat-button-toggle>Warn</mat-button-toggle> &nbsp;
</mat-button-toggle-group>
</div>

<mat-form-field appearance="fill">
<mat-label>State</mat-label>
<mat-select [formControl]="stateControl">
  <mat-option>-- All --</mat-option>
  <mat-option *ngFor="let state of franchises" [value]="state.name" [disabled]="state.disabled">
      {{state.name}}
  </mat-option>
</mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Store</mat-label>
  <mat-select [formControl]="franchiseControl">
    <ng-container *ngIf="!stateControl.value">
      <mat-option>-- None --</mat-option>
      <mat-optgroup *ngFor="let group of franchises" [label]="group.name" [disabled]="group.disabled">
        <ng-container *ngIf="!stateControl.value || stateControl.value === group.name ">
          <mat-option *ngFor="let franchise of group.franchises" [value]="franchise.name">
            {{franchise.name}}
          </mat-option>
        </ng-container>
      </mat-optgroup>
    </ng-container>
    <ng-container *ngIf="stateControl.value">
      <ng-container *ngFor="let group of franchises">
        <ng-container *ngIf="!stateControl.value || stateControl.value === group.name ">
          <mat-option *ngFor="let franchise of group.franchises" [value]="franchise.name">
            {{franchise.name}}
          </mat-option>
        </ng-container>
      </ng-container>
    </ng-container>
  </mat-select>
</mat-form-field>
