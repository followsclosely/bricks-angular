<form>

  <div>
  <mat-form-field class="example-full-width" appearance="fill">
  <mat-label>View</mat-label>
    <mat-select [formControl]="viewControl">
      <mat-option *ngFor="let option of filterModes" [value]="option.value">{{option.display}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Search</mat-label>
    <input type="text" matInput [formControl]="searchFormControl" placeholder="Ex. Tile 2 x 2">
    <mat-hint>Errors appear instantly!</mat-hint>
  </mat-form-field>

</form>
